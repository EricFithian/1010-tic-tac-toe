<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./app.js" defer></script> -->
    <title>1010 Tic Tac Toe Game</title>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <h2>Scoreboard</h2>
    <h3 class="xWins">X Wins: 0</h3>
    <h3 class="oWins">O Wins: 0</h3>
    <h3 class="draws">Draws: 0</h3>
    <table class="board">
        <tr class="row">
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
        </tr>
        <tr class="row">
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
        </tr>
        <tr class="row">
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
        </tr>
    </table>
    <button class="startX">Start as X</button>
    <button class="startO">Start as O</button>
    <script src="./app.js"></script>
</body>
</html>
